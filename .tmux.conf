# Change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# UTF-8 support and screen-256color
#set -g status-utf8 on
#set -g utf8 on
set -g default-terminal "screen-256color"

# Window switching
bind-key -n C-0 select-window -t :0
bind-key -n C-1 select-window -t :1
bind-key -n C-2 select-window -t :2
bind-key -n C-3 select-window -t :3
bind-key -n C-4 select-window -t :4
bind-key -n C-5 select-window -t :5
bind-key -n C-6 select-window -t :6
bind-key -n C-7 select-window -t :7
bind-key -n C-8 select-window -t :8
bind-key -n C-9 select-window -t :9

# Vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# Unbind keys
unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on
setw -g automatic-rename on

# Status bar
set -g status-bg colour234
set -g status-fg white

set -g window-status-current-bg colour226
set -g window-status-current-fg colour16
set -g window-status-current-attr bright
set -g window-status-current-format "#I:#W"
set -g window-status-format "#I:#W"
set -g window-status-style fg=green

set -g status-left-length 40
set -g status-left-style bg=default
set -g status-left "#S"
set -g status-left-attr bright

set -g status-right "#[fg=default,bg=default]#(hostname)"
set -g status-right-attr bright

set -g status-interval 60
set -g status-justify centre
setw -g monitor-activity off

# Border colors
set -g pane-border-fg colour238
set -g pane-active-border-fg colour221
set -g pane-active-border-bg default

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
